{% extends "base.html" %}

{% block title %}Exam mocker{% endblock %}

{% block content %}
<h1 class="title">Plom exam mocker</h1>
{% if user.is_authenticated %}
    <ul>
        <li>
            <a href="{% url 'upload' %}">Upload a PDF file</a>
        </li>
        <li>
            <a href="{% url 'generate' %}">Generate a one-time link</a>
        </li>
    </ul>
    
{% else %}
    <a href="{% url 'login' %}">Log in to upload a PDF file</a>
{% endif %}
{% endblock %}
