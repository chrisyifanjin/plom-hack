<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Test{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bulma stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <!-- Alpine -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    </head>
    <body class="has-navbar-fixed-top">
        <nav class="navbar is-dark is-fixed-top">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <a class="is-size-4 has-text-primary" href="{% url 'index' %}">
                        Plom exam mocker
                    </a>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'upload' %}">
                        Upload
                    </a>
                    <a class="navbar-item" href="{% url 'generate' %}">
                        Generate link
                    </a>
                    {% else %}
                    <a class="navbar-item" href="{% url 'login' %}">
                        Log in
                    </a>
                    {% endif %}
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                    <p class="navbar-item">{{ user.username }}</p>
                    <a class="navbar-item" href="{% url 'logout' %}">
                        Log out
                    </a>
                    {% else %}
                    <a class="navbar-item" href="{% url 'signup' %}">
                        Create an account
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="section">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
